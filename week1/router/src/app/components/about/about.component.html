@for (item of data; track $index) {
    <mat-card appearance="outlined" class="example-card">
        <mat-card-header>
            <mat-card-title>Card Example</mat-card-title>
            <mat-card-subtitle>A simple card example</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ item }}</p>
        </mat-card-content>
    </mat-card>
}
