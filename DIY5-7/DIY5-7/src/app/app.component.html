<div class="increment-form">
  <h2>Plus minus Buttons</h2>
  <div class="buttons">
    <button (click)="increment()" style="background-color: green;">+</button>
    <button (click)="decrement()" style="background-color: red;">-</button>
    <button (click)="reset()">Reset</button>
  </div>
  <p>{{ counter }}</p>
</div>
